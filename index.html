<html lang="en">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="https://formbuilder.online/assets/js/form-builder.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.2.0/jquery.rateyo.min.js"></script>

</head>
<body>
  <!-- <div class="buttons"> -->
  <div class="addFieldWrap" style="display: inline-grid; width: 350px;">
    <button id="appendField" class="addFieldBtn btn btn-outline-secondary" data-type="text" data-label="first_name" type="button">First Name</button>
    <button id="appendField" class="addFieldBtn btn btn-outline-secondary" data-type="text" data-label="last_name" type="button">Last Name</button>
    <button id="appendField" class="addFieldBtn btn btn-outline-secondary" data-type="text" data-label="Company" type="button">Company</button>
    <button id="appendField" class="addFieldBtn btn btn-outline-secondary" data-type="text" data-label="email" type="button">Email Id</button>
    <button id="appendField" class="addFieldBtn btn btn-outline-secondary" data-type="number" data-label="Phone No." type="button">Phone No.</button>
  </div>
<!-- </div> -->
  <div id="build-wrap"></div>
<script>


jQuery(function($) {
  var fbEditor = document.getElementById('build-wrap');
  var options = {
    controlPosition: 'left',
      disabledAttrs: ["name","access","maxlength","className","description","max","min","subtype"]
  };
  var formBuilder = $(fbEditor).formBuilder(options);

  var buttons = document.getElementsByClassName('addFieldBtn');
  
  for (var i = 0; i < buttons.length; i++) {
    buttons[i].onclick = function() {
      var field = {
          type: this.dataset.type,
          class: 'form-control',
          label: this.dataset.label 
          
        };
        var index = this.dataset.index ? Number(this.dataset.index) : undefined;

      formBuilder.actions.addField(field, index);
      
    };
  }

  
  

});


 </script> 


</body>
</html>
