<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.2.0/jquery.rateyo.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="https://formbuilder.online/assets/js/form-builder.min.js"></script>
    <script src="https://formbuilder.online/assets/js/form-render.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.2.0/jquery.rateyo.min.js"></script>
</head>
<body>
    <div id="build-wrap"></div>
<div class="render-wrap"></div>
<button id="edit-form">Edit Form</button>

<script>
 jQuery(function($) {
  var container = document.getElementById("build-wrap");
  var options = {
    // disabledFieldButtons: {
    //    text: ['edit'],
    //   number: ['edit']
    // },
    defaultFields: [
      {
        className: "form-control",
        label: "first_name",
        placeholder: "Enter your first name",
        name: "first_name",
        type: "text",
      },
      {
        className: "form-control",
        label: "last_name",
        placeholder: "Enter your last name",
        name: "last_name",
        type: "text",
      },
      {
        className: "form-control",
        label: "Emai_id",
        placeholder: "Enter your email id",
        name: "email_id",
        type: "text",
      },
      {
        className: "form-control",
        label: "Mobile No.",
        placeholder: "Enter your Mobile No.",
        name: "mob_no",
        type: "number",
      },
      
    ],

    disabledAttrs: ["name","access","maxlength","className","description","max","min","step"]
    
    
  };
  $(container).formBuilder(options);
});
 </script> 







</body>
</html>
